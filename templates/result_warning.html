{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron">
  <div class="page-header">
    <h2>Quiz results:</h2>
  </div>
  <div class="alert alert-warning" role="alert">
    <p>Keep practicing. You got {{total_correct}} out of {{session['number']}} correct.</p>
  </div>
  <div>
    <p>You missed the following:</p>
      <ol>
        {% for city, state in wrong %}
          <li>{% print(city+", "+state) %}</li>
        {% endfor %}
      </ol>
  </div>
  <div><a class="btn btn-primary" role="button" href="{{ url_for('index') }}">Try again!</a></div>
</div>
{% endblock %}
